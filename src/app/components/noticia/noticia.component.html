<ion-card color="dark">
  <ion-card-header>
    
    <ion-card-subtitle>
      <span class="text-primary">{{ indice + 1 }}. </span>
      <span>{{ noticia.source.name }}</span>
      <div class="noticias-more">
        <ion-button (click)="lanzarMenu()" fill="clear">
          <ion-icon slot="icon-only" name="ellipsis-vertical-sharp" class="text-primary" color="tertiary"></ion-icon>
        </ion-button>
      </div>
    </ion-card-subtitle>
    <ion-card-title (click)="lanzarNoticia()">
      {{ noticia.title }}</ion-card-title>
  </ion-card-header>
  <ion-img *ngIf="noticia.urlToImage"
            (click)="lanzarNoticia()"
           [src]="noticia.urlToImage"></ion-img>
<ion-card-content>
  <p>{{ noticia.description }}</p>
</ion-card-content>
</ion-card>
